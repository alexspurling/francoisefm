<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Françoise FM</title>
    <link href="styles/app.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="wrapper">

    <header>
        <img src="images/francoisefm.svg">
        <img width="600px" src="images/speakerphoto.jpeg">
    </header>


    <p class="warning" style="display:none">Media devices is not supported in this browser :(</p>

    <section id="loginSection" class="login">
        <input type="text" placeholder="Name" class="nameInput">
        <button id="enter" class="record">Enter</button>
    </section>

    <section id="mainSection" class="mainHidden">
        <p class="textBlock">Welcome Alex, please record a short message to Françiose to send her your best wishes for her birthday.
            You can record as many messages as you like and come back and delete them at any time.</p>

        <button id="record" class="record ask">Turn on microphone</button>

        <canvas class="visualizer" height="60px"></canvas>

        <div class="soundClips" style="display:none;">
            <h3>Your messages</h3>
        </div>
    </section>

</div>
<script src="scripts/app.js"></script>

</body>
</html>
